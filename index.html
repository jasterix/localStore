<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <div class="tasks">
      <article class="panel is-primary">
      <h1 class="panel-heading">localStorage To-Do List</h1>
    </article>
      <div id="todos" class="field">
        <form id="addToDo">
          <input id="input" class="input" type="text" placeholder="New Item" />
          <input type="submit" value="Add to List" class="button is-primary" />
          <div class="button is-danger">
        
            <button id="clear">Delete All Items</button>
            
          </div>
        </form>

        <ul id="allItems">
          <br>
        </ul>
        <br><br>

    </div>
    <script src="index.js"></script>
  </body>
</html>
